<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cache - Astral Turf</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 2.5rem;
    }
    .subtitle {
      margin: 0 0 30px 0;
      opacity: 0.9;
    }
    .btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    .btn:active {
      transform: translateY(0);
    }
    #status {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      min-height: 200px;
      text-align: left;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      overflow-y: auto;
      max-height: 400px;
    }
    .status-line {
      margin: 5px 0;
    }
    .success {
      color: #4ade80;
    }
    .error {
      color: #f87171;
    }
    .warning {
      color: #fbbf24;
    }
    .info {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üö® Cache Clear</h1>
    <p class="subtitle">Force clear all caches and service workers</p>
    
    <button class="btn" onclick="forceClear()">üóëÔ∏è Clear Everything</button>
    <button class="btn" onclick="goToApp()">üè† Go to App</button>
    
    <div id="status">
      <div class="status-line info">Click "Clear Everything" to:</div>
      <div class="status-line">‚Ä¢ Unregister all service workers</div>
      <div class="status-line">‚Ä¢ Delete all caches</div>
      <div class="status-line">‚Ä¢ Clear localStorage</div>
      <div class="status-line">‚Ä¢ Clear sessionStorage</div>
      <div class="status-line">‚Ä¢ Clear IndexedDB</div>
      <div class="status-line">‚Ä¢ Reload with fresh files</div>
    </div>
  </div>

  <script>
    function log(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      const line = document.createElement('div');
      line.className = `status-line ${type}`;
      line.textContent = message;
      statusDiv.appendChild(line);
      statusDiv.scrollTop = statusDiv.scrollHeight;
    }

    function clearLog() {
      document.getElementById('status').innerHTML = '';
    }

    async function forceClear() {
      clearLog();
      log('üöÄ Starting nuclear cache clear...', 'info');
      
      try {
        // 1. Unregister ALL service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          log(`Found ${registrations.length} service worker(s)`, 'info');
          
          for (const registration of registrations) {
            await registration.unregister();
            log(`‚úÖ Unregistered: ${registration.scope}`, 'success');
          }
        }
        
        // 2. Delete ALL caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log(`Found ${cacheNames.length} cache(s)`, 'info');
          
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            log(`‚úÖ Deleted cache: ${cacheName}`, 'success');
          }
        }
        
        // 3. Clear localStorage
        localStorage.clear();
        log('‚úÖ Cleared localStorage', 'success');
        
        // 4. Clear sessionStorage
        sessionStorage.clear();
        log('‚úÖ Cleared sessionStorage', 'success');
        
        // 5. Clear IndexedDB
        if ('indexedDB' in window) {
          try {
            const databases = await indexedDB.databases();
            for (const db of databases) {
              if (db.name) {
                indexedDB.deleteDatabase(db.name);
                log(`‚úÖ Deleted IndexedDB: ${db.name}`, 'success');
              }
            }
          } catch (e) {
            log(`‚ö†Ô∏è Could not clear IndexedDB: ${e.message}`, 'warning');
          }
        }
        
        log('', 'info');
        log('üéâ COMPLETE! All caches cleared!', 'success');
        log('', 'info');
        log('Reloading in 3 seconds...', 'info');
        
        // Reload
        setTimeout(() => {
          window.location.href = '/#no-reload';
        }, 3000);
        
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
        log('Reloading anyway...', 'warning');
        setTimeout(() => {
          window.location.href = '/#no-reload';
        }, 3000);
      }
    }

    function goToApp() {
      window.location.href = '/';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e40af" />
    <title>Offline - Astral Turf</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
          Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 600px;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .icon svg {
        width: 60px;
        height: 60px;
        stroke: white;
        stroke-width: 2;
        fill: none;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
        background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p {
        font-size: 1.1rem;
        color: #94a3b8;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin: 40px 0;
      }

      .feature {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .feature:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
      }

      .feature-icon {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .feature-title {
        font-weight: 600;
        font-size: 0.9rem;
        color: #e2e8f0;
      }

      .button {
        display: inline-block;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        color: white;
        padding: 15px 40px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
      }

      .button:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 30px;
        padding: 15px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
        color: #fca5a5;
        font-size: 0.9rem;
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .icon {
          width: 100px;
          height: 100px;
        }

        .icon svg {
          width: 50px;
          height: 50px;
        }

        .features {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          />
          <line x1="1" y1="1" x2="23" y2="23" stroke-linecap="round" />
        </svg>
      </div>

      <h1>You're Offline</h1>

      <p>
        No internet connection detected. Don't worry â€“ Astral Turf works offline! Your formations
        and data are safely cached and will sync when you're back online.
      </p>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">ðŸ“±</div>
          <div class="feature-title">Offline Access</div>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ’¾</div>
          <div class="feature-title">Data Cached</div>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ”„</div>
          <div class="feature-title">Auto Sync</div>
        </div>
      </div>

      <a href="/" class="button" onclick="window.location.reload(); return false;">
        Try Again
      </a>

      <div class="status" id="status">Checking connection...</div>
    </div>

    <script>
      // Monitor connection status
      function updateStatus() {
        const status = document.getElementById('status');
        if (navigator.onLine) {
          status.style.background = 'rgba(34, 197, 94, 0.1)';
          status.style.borderColor = 'rgba(34, 197, 94, 0.3)';
          status.style.color = '#86efac';
          status.textContent = 'Connection restored! Redirecting...';
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          status.style.background = 'rgba(239, 68, 68, 0.1)';
          status.style.borderColor = 'rgba(239, 68, 68, 0.3)';
          status.style.color = '#fca5a5';
          status.textContent = 'No internet connection';
        }
      }

      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);
      updateStatus();

      // Check connection periodically
      setInterval(updateStatus, 5000);
    </script>
  </body>
</html>

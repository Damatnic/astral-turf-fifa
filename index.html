      /* MOBILE-FIRST RESPONSIVE DESIGN VARIABLES */
      :root {
        /* Color Variables */
        --bg-primary: #0f172a; /* slate-900 */
        --bg-secondary: #1e293b; /* slate-800 */
        --bg-tertiary: #334155; /* slate-700 */
        --border-primary: #475569; /* slate-600 */
        --text-primary: #e2e8f0; /* slate-200 */
        --text-secondary: #94a3b8; /* slate-400 */
        --accent-primary: #2dd4bf; /* teal-400 */
        --accent-secondary: #14b8a6; /* teal-500 */
        --accent-tertiary: #0d9488; /* teal-600 */

        /* RESPONSIVE SPACING VARIABLES - Mobile First */
        --spacing-xs: 0.25rem; /* 4px */
        --spacing-sm: 0.5rem; /* 8px */
        --spacing-md: 1rem; /* 16px - Base mobile spacing */
        --spacing-lg: 1.5rem; /* 24px */
        --spacing-xl: 2rem; /* 32px */
        --spacing-2xl: 3rem; /* 48px */

        /* MOBILE TOUCH TARGET SIZES */
        --touch-target-sm: 40px; /* Minimum touch target */
        --touch-target-md: 44px; /* Recommended touch target */
        --touch-target-lg: 48px; /* Large touch target */

        /* MOBILE TYPOGRAPHY SCALE */
        --text-xs: 0.75rem; /* 12px */
        --text-sm: 0.875rem; /* 14px */
        --text-base: 1rem; /* 16px - Mobile base */
        --text-lg: 1.125rem; /* 18px */
        --text-xl: 1.25rem; /* 20px */
        --text-2xl: 1.5rem; /* 24px */
        --text-3xl: 1.875rem; /* 30px */
        --text-4xl: 2.25rem; /* 36px - Mobile large */

        /* MOBILE LAYOUT DIMENSIONS */
        --header-height-mobile: 56px; /* 3.5rem */
        --header-height-tablet: 64px; /* 4rem */
        --sidebar-width-mobile: 280px; /* Mobile drawer width */
        --sidebar-width-tablet: 320px; /* Tablet sidebar width */
        --modal-padding-mobile: var(--spacing-md);
        --modal-padding-tablet: var(--spacing-lg);
      }
      .light {
        --bg-primary: #f8fafc; /* slate-50 */
        --bg-secondary: #f1f5f9; /* slate-100 */
        --bg-tertiary: #e2e8f0; /* slate-200 */
        --border-primary: #cbd5e1; /* slate-300 */
        --text-primary: #1e293b; /* slate-800 */
        --text-secondary: #64748b; /* slate-500 */
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        overflow: hidden;

      /* Clean SVG defaults - allow Tailwind sizing to work properly */
      svg {
        flex-shrink: 0;
      }

      /* Animations */
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-fade-in-scale {
        animation: fadeInScale 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Auth page background */
      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      body.auth-bg {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #0f172a);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }

      /* ===== MOBILE-FIRST RESPONSIVE DESIGN SYSTEM ===== */

      /* MOBILE BASE STYLES (320px+) */
      .mobile-container {
        width: 100%;
        max-width: 100%;
        padding: var(--spacing-md);
      }

      /* MOBILE TOUCH-FRIENDLY BUTTONS */
      .btn-mobile {
        min-height: var(--touch-target-md);
        min-width: var(--touch-target-md);
        padding: var(--spacing-sm) var(--spacing-md);
        font-size: var(--text-sm);
        border-radius: 0.5rem;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .btn-mobile:active {
        transform: scale(0.98);
        transition: transform 0.1s ease-in-out;
      }

      /* MOBILE LAYOUT HELPERS */
      .mobile-full-height {
        height: 100vh;
        height: 100dvh;
      }
      .mobile-safe-area {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom)

      }

      /* MOBILE GRID SYSTEM */
      .mobile-grid {
        display: grid;
        gap: var(--spacing-md);
      }

      .mobile-grid-1 {
        grid-template-columns: 1fr;
      }
      .mobile-grid-2 {
        grid-template-columns: 1fr 1fr;
      }

        padding: var(--spacing-xs);

      .mobile-p-2 {
        padding: var(--spacing-sm);
      }
      .mobile-p-3 {
        padding: var(--spacing-md);
      }
      .mobile-p-4 {

      }

      .mobile-m-1 {
        margin: var(--spacing-xs);
      }
      .mobile-m-2 {
        margin: var(--spacing-sm);
      }
      .mobile-m-3 {
        margin: var(--spacing-md);
      }
      .mobile-m-4 {
        margin: var(--spacing-lg);

      }

      @keyframes toast-in {

        to {
          transform: translateX(0);

      }
      @keyframes toast-out {
        from {
          transform: translateX(0);
          opacity: 1;

        to {
          transform: translateX(100%);
          opacity: 0;

      }
      .animate-toast-in {
        animation: toast-in 0.3s ease-out forwards;

      .animate-toast-out {
        animation: toast-out 0.3s ease-out forwards;

      /* MOBILE NAVIGATION DRAWER */
      .mobile-drawer {
        position: fixed;
        top: 0;
        left: -100%;
        width: var(--sidebar-width-mobile);
        height: 100vh;
        height: 100dvh;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-primary);
        transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 50;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .mobile-drawer.open {
        left: 0;
      }

      .mobile-drawer-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        z-index: 40;
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.3s ease,
          visibility 0.3s ease;
      }

      .mobile-drawer-overlay.visible {
        opacity: 1;
        visibility: visible;
      }

      /* MOBILE MODAL SYSTEM */
      .mobile-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--bg-primary);
        z-index: 60;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding: var(--modal-padding-mobile);
        transform: translateY(100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .mobile-modal.open {
        transform: translateY(0);
      }

        background: var(--bg-secondary);
        color: var(--text-primary);
        width: 100%;

      .input-mobile:focus {

# Edge Node Deployment - US East
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-edge-us-east
  namespace: atlas-edge-computing
  labels:
    app: atlas-edge
    region: us-east-1
    tier: edge
    atlas.edge/tier: "primary"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: atlas-edge
      region: us-east-1
  template:
    metadata:
      labels:
        app: atlas-edge
        region: us-east-1
        tier: edge
        atlas.edge/tier: "primary"
        atlas.monitoring/scrape: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      nodeSelector:
        atlas.region: us-east-1
        atlas.nodepool/type: edge
      tolerations:
      - key: "atlas.nodepool/edge"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: edge-proxy
        image: atlas/edge-proxy:v2.0.0
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 9090
          name: metrics
        env:
        - name: EDGE_REGION
          value: "us-east-1"
        - name: EDGE_TIER
          value: "primary"
        - name: UPSTREAM_URL
          value: "https://app.astralturf.com"
        - name: CACHE_SIZE
          value: "1GB"
        - name: EDGE_FUNCTIONS_ENABLED
          value: "true"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
          limits:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "4Gi"
        volumeMounts:
        - name: cache-storage
          mountPath: /var/cache/edge
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
      
      - name: edge-functions-runtime
        image: atlas/edge-functions-runtime:v1.0.0
        ports:
        - containerPort: 8080
          name: runtime
        env:
        - name: RUNTIME_TYPE
          value: "v8_isolates"
        - name: MAX_ISOLATES
          value: "1000"
        - name: MEMORY_LIMIT_PER_ISOLATE
          value: "128MB"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: functions-storage
          mountPath: /var/lib/functions
      
      volumes:
      - name: cache-storage
        emptyDir:
          sizeLimit: 2Gi
      - name: functions-storage
        emptyDir:
          sizeLimit: 1Gi
      - name: ssl-certs
        secret:
          secretName: atlas-edge-ssl-certs


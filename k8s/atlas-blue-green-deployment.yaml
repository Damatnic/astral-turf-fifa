# ATLAS BLUE-GREEN DEPLOYMENT STRATEGY
# Zero-downtime deployment with automated traffic switching
# Advanced canary analysis, automated rollback, and performance validation
# Enterprise-grade deployment safety with comprehensive monitoring
# ==================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: atlas-blue-green
  labels:
    name: atlas-blue-green
    tier: deployment
    atlas.deployment/strategy: "blue-green"
    atlas.rollback/enabled: "true"
    atlas.monitoring/enabled: "true"
    atlas.automation/level: "enterprise"
  annotations:
    atlas.deployment/zero-downtime: "guaranteed"
    atlas.rollback/automation: "enabled"
    atlas.traffic/validation: "comprehensive"
    atlas.performance/monitoring: "real-time"

---

# Blue-Green Deployment Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: atlas-blue-green-config
  namespace: atlas-blue-green
  labels:
    atlas.config/type: "blue-green-deployment"
data:
  deployment-strategy.yaml: |
    blue_green_deployment:
      strategy: "zero_downtime_with_validation"
      
      environments:
        blue:
          status: "active"
          traffic_weight: 100
          replica_count: 6
          resource_allocation: "production"
          
        green:
          status: "standby"
          traffic_weight: 0
          replica_count: 0
          resource_allocation: "minimal"
      
      deployment_phases:
        preparation:
          duration: "60 seconds"
          actions:
            - "validate_new_image"
            - "check_resource_availability"
            - "backup_current_configuration"
            - "prepare_green_environment"
          
        green_deployment:
          duration: "300 seconds"
          actions:
            - "deploy_to_green"
            - "wait_for_readiness"
            - "run_health_checks"
            - "validate_functionality"
          
        canary_testing:
          duration: "600 seconds"
          traffic_split: "5:95"  # 5% to green, 95% to blue
          validation:
            - "response_time_validation"
            - "error_rate_monitoring"
            - "throughput_analysis"
            - "user_experience_metrics"
          
        gradual_traffic_shift:
          phases:
            - traffic_split: "25:75"
              duration: "300 seconds"
              validation_required: true
            - traffic_split: "50:50"
              duration: "300 seconds"
              validation_required: true
            - traffic_split: "75:25"
              duration: "300 seconds"
              validation_required: true
            - traffic_split: "100:0"
              duration: "60 seconds"
              validation_required: true
          
        validation:
          duration: "300 seconds"
          checks:
            - "full_functionality_test"
            - "performance_regression_test"
            - "integration_test_suite"
            - "user_acceptance_test"
          
        cleanup:
          duration: "120 seconds"
          actions:
            - "scale_down_blue"
            - "update_deployment_status"
            - "cleanup_old_resources"
            - "send_completion_notification"
      
      rollback:
        trigger_conditions:
          error_rate_threshold: "1%"
          response_time_threshold: "2000ms"
          availability_threshold: "99.9%"
          manual_trigger: true
          
        automation:
          enabled: true
          timeout: "60 seconds"
          preserve_logs: true
          
        sequence:
          - "stop_traffic_to_green"
          - "redirect_all_traffic_to_blue"
          - "scale_down_green"
          - "investigate_and_alert"
      
      monitoring:
        metrics:
          - "response_time"
          - "error_rate"
          - "throughput"
          - "memory_usage"
          - "cpu_utilization"
          - "database_connections"
          
        alerting:
          channels: ["slack", "email", "pagerduty"]
          thresholds:
            critical: "immediate"
            warning: "5_minutes"
            info: "15_minutes"

  traffic-management.yaml: |
    traffic_management:
      load_balancer:
        type: "nginx_ingress"
        session_affinity: "cookie"
        affinity_timeout: "3600"
        
      routing:
        method: "weighted_round_robin"
        health_check_path: "/health/live"
        health_check_interval: "10s"
        health_check_timeout: "5s"
        
      canary_analysis:
        metrics:
          success_rate:
            threshold: "99.5%"
            weight: 30
          
          response_time_p95:
            threshold: "500ms"
            weight: 25
            
          response_time_p99:
            threshold: "1000ms"
            weight: 20
            
          error_4xx_rate:
            threshold: "2%"
            weight: 15
            
          error_5xx_rate:
            threshold: "0.5%"
            weight: 10
        
        analysis_duration: "300s"
        success_threshold: 85  # Weighted score out of 100

